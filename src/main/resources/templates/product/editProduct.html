<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link th:href="@{/css/add_product_style.css}" type="text/css" rel="stylesheet">
</head>
<header>
    <div>
        <a href="/admin">Главная</a>
    </div>

    <div class="btn-group">
        <button class="btn btn-secondary btn-lg" type="button">
            Личный кабинет администратора
        </button>
        <button type="button" class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden"></span>
        </button>
        <ul class="dropdown-menu">
            <li>
                <a class="dropdown-item" href="/admin/product/add">Добавить товар</a>
            </li>
            <li>
                <a class="dropdown-item" href="/admin/person">Пользователи</a>
            </li>
            <li>
                <a class="dropdown-item" href="/admin/ordersall">Заказы</a>
            </li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li>
                <form method="post" th:action="@{/logout}">
                    <input type="submit" class="dropdown-item" value="Выйти">
                </form>
            </li>
        </ul>
    </div>
</header>
<body>
<h3>Редактирование товара</h3>
<form id="row g-3" th:method="POST" th:action="@{/admin/product/edit/{id}(id=${editProduct.getId()})}" th:object="${editProduct}">
    <div class="col-md-6">
    <label class="form-label" for="title">Введите наименование: </label>
    <input class="form-control" type="text" th:field="*{title}" placeholder="Наименование" id="title">
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>

    <div class="col-md-6">
    <label class="form-label" for="description">Введите описание: </label>
    <textarea class="form-control" th:field="*{description}" placeholder="Описание" id="description"></textarea>
    <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </div>

    <div class="col-md-6">
    <label class="form-label" for="price">Введите цену: </label>
    <input class="form-control" type="number" th:field="*{price}" min="1" step="0.00" id="price">
    <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>

    <div class="col-md-6">
    <label class="form-label" for="warehouse">Введите информацию о складе: </label>
    <input class="form-control" type="text" th:field="*{warehouse}" placeholder="Склад" id="warehouse">
    <div style="color: red" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>
    </div>

    <div class="col-md-6">
    <label class="form-label" for="category">Выберите категорию: </label>
    <select class="form-select" name="category" th:field="*{category}" id="category">
        <div th:each="element : ${category}">
            <option th:text="${element.getName()}" th:value="${element.getId()}"></option>
        </div>
    </select>
    </div>

    <div class="col-md-6">
    <label class="form-label" for="seller">Введите данные о производителе: </label>
    <input class="form-control" th:field="*{seller}" placeholder="Производитель" id="seller">
    <div style="color: red" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
    </div>

    <div class="col-md-12">
    <input class="form-control add" type="submit" value="Редактировать">
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
