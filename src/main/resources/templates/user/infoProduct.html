<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о товаре</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link th:href="@{/css/index_product_info_style.css}" type="text/css" rel="stylesheet">
</head>
<header>
    <div>
        <a href="/index">На главную</a>
    </div>

    <div class="btn-group">
        <button class="btn btn-secondary btn-lg" type="button">
            Личный кабинет
        </button>
        <button type="button" class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden"></span>
        </button>
        <ul class="dropdown-menu">
            <li>
                <form method="get" th:action="@{/orders}">
                    <input type="submit" class="dropdown-item" value="Заказы">
                </form>
            </li>
            <li>
                <form method="get" th:action="@{/cart}">
                    <input type="submit" class="dropdown-item" value="Корзина">
                </form>
            </li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li>
                <form method="post" th:action="@{/logout}">
                    <input type="submit" class="dropdown-item" value="Выйти">
                </form>
            </li>

        </ul>
    </div>
</header>
<body>

<div class="row">
    <div class="slides col-md-6 col-sm-8 order-md-1 order-sm-1">
        <img class="block" th:src="'/img/' + ${product.getImageList().get(0).getFileName()}" width="300px" height="400px" alt="">
        <div class="silider1" th:each="img : ${product.getImageList()}">
            <img th:src="'/img/' + ${img.getFileName()}" width="300px" height="300px" alt="" >
        </div>
    </div>
    <button class="slides1 col-md-1 col-sm-4 order-md-2 order-sm-1 btnRight"><p>></p></button>
    <div class="slides2 col-md-5 col-sm-12 order-md-3 order-sm-3">
        <p th:text="'Наименование: ' + ${product.getTitle()}"></p>
        <p th:text="'Цена: ' + ${product.getPrice()}"></p>
        <p th:text="'Склад: ' + ${product.getWarehouse()}"></p>
        <p th:text="'Производитель: ' + ${product.getSeller()}"></p>
        <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>
    </div>
</div>
<div class="row1">
    <div class="slides3 col-md-12 col-sm-12 order-sm-4">
        <p th:text="${product.getDescription()}"></p>
    </div>
</div>

<script th:src="@{/JS/index.js}" class="btnRight"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
