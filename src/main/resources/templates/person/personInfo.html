<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link th:href="@{/css/person_info_style.css}" type="text/css" rel="stylesheet">
</head>
<header>
    <div>
        <a href="/admin">Главная</a>
    </div>

    <div class="btn-group">
        <button class="btn btn-secondary btn-lg" type="button">
            Личный кабинет администратора
        </button>
        <button type="button" class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden"></span>
        </button>
        <ul class="dropdown-menu">
            <li>
                <a class="dropdown-item" href="/admin/product/add">Добавить товар</a>
            </li>
            <li>
                <a class="dropdown-item" href="/admin/person">Пользователи</a>
            </li>
            <li>
                <a class="dropdown-item" href="/admin/ordersall">Заказы</a>
            </li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li>
                <form method="post" th:action="@{/logout}">
                    <input type="submit" class="dropdown-item" value="Выйти">
                </form>
            </li>
        </ul>
    </div>
</header>
<body>
<h3>Информация о пользователе</h3>
<div class="row g-3" >

    <div class="col-md-6">
        <label class="form-label" for="login">Логин</label>
        <input class="form-control" type="text" th:value="${person.getLogin()}" id="login" disabled="" readonly="">
    </div>
    <br>
    <div class="col-md-6">
        <label class="form-label" for="password">Пароль</label>
        <input class="form-control" type="text" th:value="${person.getPassword()}" id="password" disabled="" readonly="">
    </div>
    <div class="col-md-6">
        <label class="form-label" for="role">Роль</label>
        <input class="form-control" type="text" th:value="${person.getRole()}" id="role" disabled="" readonly="">
    </div>
    <div class="col-md-6">
        <label class="form-label" for="last_name">Фамилия</label>
        <input class="form-control" type="text" th:value="${person.getLastname()}" id="last_name" disabled="" readonly="">
    </div>
    <div class="col-md-6">
        <label class="form-label" for="first_name">Имя</label>
        <input class="form-control" type="text" th:value="${person.getFirstname()}" id="first_name" disabled="" readonly="">
    </div>
    <div class="col-md-6">
        <label class="form-label" for="patronymic">Отчество</label>
        <input class="form-control" type="text" th:value="${person.getPatronymic()}" id="patronymic" disabled="" readonly="">
    </div>
    <div class="col-md-6">
        <label class="form-label" for="birthday">Возраст</label>
        <input class="form-control" type="text" th:value="${person.getBirthday()}" id="birthday" disabled="" readonly="">
    </div>
    <div class="col-md-6">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" type="text" th:value="${person.getEmail()}" id="email" disabled="" readonly="">
    </div>
    <div class="col-md-6">
        <label class="form-label" for="phone_number">Номер телефона</label>
        <input class="form-control" type="text" th:value="${person.getPhoneNumber()}" id="phone_number" disabled="" readonly="">
    </div>
</div>
<div class="row">
    <a class="edDel col-md-4 col-sm-10" th:href="@{/admin/person/edit/{id}(id=${person.getId()})}">Редактировать пользователя</a>
    <a class="edDel col-md-4 col-sm-10" th:href="@{/admin/person/delete/{id}(id=${person.getId()})}">Удалить пользователя</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
