<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование пользователей</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link th:href="@{/css/editPerson_style.css}" type="text/css" rel="stylesheet">
</head>
<header>
  <div>
    <a href="/admin">Главная</a>
  </div>

  <div class="btn-group">
    <button class="btn btn-secondary btn-lg" type="button">
      Личный кабинет администратора
    </button>
    <button type="button" class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
      <span class="visually-hidden"></span>
    </button>
    <ul class="dropdown-menu">
      <li>
        <a class="dropdown-item" href="/admin/product/add">Добавить товар</a>
      </li>
      <li>
        <a class="dropdown-item" href="/admin/person">Пользователи</a>
      </li>
      <li>
        <a class="dropdown-item" href="/admin/ordersall">Заказы</a>
      </li>
      <li>
        <hr class="dropdown-divider">
      </li>
      <li>
        <form method="post" th:action="@{/logout}">
          <input type="submit" class="dropdown-item" value="Выйти">
        </form>
      </li>
    </ul>
  </div>
</header>
<body>
<h3>Редактирование пользователей</h3>
<form id="row g-3"  method="POST" th:action="@{/admin/person/edit/{id}(id=${editPerson.getId()})}" th:object="${editPerson}">
  <div class="col-md-6">
  <label class="form-label" for="login">Введите логин: </label>
  <input class="form-control" type="text" th:field="*{login}" id="login">
  <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
  </div>
  <div class="col-md-6">
  <label class="form-label" for="password">Введите пароль: </label>
  <input class="form-control" type="text" th:field="*{password}" id="password">
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  </div>
  <div class="col-md-6">
  <label class="form-label" for="role">Введите роль: </label>
  <input class="form-control" type="text" th:field="*{role}" id="role">
  <div style="color: red" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
  </div>
  <div class="col-md-6">
  <label class="form-label" for="last_name">Введите фамилию: </label>
  <input class="form-control" type="text" th:field="*{lastname}" id="last_name">
  <div style="color: red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
  </div>
  <div class="col-md-6">
  <label class="form-label" for="first_name">Введите имя: </label>
  <input class="form-control" type="text" th:field="*{firstname}" id="first_name">
  <div style="color: red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
  </div>
  <div class="col-md-6">
  <label class="form-label" for="patronymic">Введите отчество: </label>
  <input class="form-control" type="text" th:field="*{patronymic}" id="patronymic">
  </div>
  <div class="col-md-6">
  <label class="form-label" for="birthday">Введите возраст: </label>
  <input class="form-control" type="text" th:field="*{birthday}" id="birthday">
  <div style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>
  </div>
  <div class="col-md-6">
  <label class="form-label" for="email">Введите email: </label>
  <input class="form-control" type="text" th:field="*{email}" id="email">
  <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  </div>
  <div class="col-md-6">
  <label class="form-label" for="phone_number">Введите номер телефона: </label>
  <input class="form-control" type="text" th:field="*{phoneNumber}" id="phone_number">
  <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
  </div>
  <div class="col-md-12">
  <input class="form-control add" type="submit" value="Редактировать">
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
