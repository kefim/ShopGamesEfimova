<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link th:href="@{/css/person_style.css}" type="text/css" rel="stylesheet">
</head>
<header>
    <div>
        <a href="/admin">Главная</a>
    </div>

    <div class="btn-group">
        <button class="btn btn-secondary btn-lg" type="button">
            Личный кабинет администратора
        </button>
        <button type="button" class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden"></span>
        </button>
        <ul class="dropdown-menu">
            <li>
                <a class="dropdown-item" href="/admin/product/add">Добавить товар</a>
            </li>
            <li>
                <a class="dropdown-item" href="/admin/person">Пользователи</a>
            </li>
            <li>
                <a class="dropdown-item" href="/admin/ordersall">Заказы</a>
            </li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li>
                <form method="post" th:action="@{/logout}">
                    <input type="submit" class="dropdown-item" value="Выйти">
                </form>
            </li>
        </ul>
    </div>
</header>
<body>
<form class="row g-3" method="post" th:action="@{/admin/person/sorting_and_searching_and_filters}">
    <label class="form-label " for="SortingAndSearchingAndFiltersOptions">Выберите параметр поиска:  </label>
    <div class="col-md-8 col-sm-10">
            <select class="form-select" name="SortingAndSearchingAndFiltersOptions" id="SortingAndSearchingAndFiltersOptions">
                <option value="email">По Email адресу</option>
                <option value="phone_number">По номеру телефона</option>
                <option value="last_name_and_sort_birthday">По фамилии и сортировка по возрасту</option>
                <option value="last_name_start">По началу символов в фамилии</option>
            </select>
    </div>
    <label class="form-label" for="value">Введите значение: </label>
    <div class="col-md-6 col-sm-10">
        <input class="form-control" type="text" name="value" id="value">
    </div>
    <br>
    <div class="col-md-6 col-sm-10">
        <button class="form-control add" type="submit">Поиск</button>
    </div>
</form>

<h3>Результат: </h3>
    <div class="row g-3" th:each="element : ${person1}">

        <div class="col-md-6">
            <label class="form-label" for="login">Логин</label>
            <input class="form-control" type="text" th:value="${element.getLogin()}" id="login" disabled="" readonly="">
        </div>
        <br>
        <div class="col-md-6">
            <label class="form-label" for="password">Пароль</label>
            <input class="form-control" type="text" th:value="${element.getPassword()}" id="password" disabled="" readonly="">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="role">Роль</label>
            <input class="form-control" type="text" th:value="${element.getRole()}" id="role" disabled="" readonly="">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="last_name">Фамилия</label>
            <input class="form-control" type="text" th:value="${element.getLastname()}" id="last_name" disabled="" readonly="">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="first_name">Имя</label>
            <input class="form-control" type="text" th:value="${element.getFirstname()}" id="first_name" disabled="" readonly="">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="patronymic">Отчество</label>
            <input class="form-control" type="text" th:value="${element.getPatronymic()}" id="patronymic" disabled="" readonly="">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="birthday">Возраст</label>
            <input class="form-control" type="text" th:value="${element.getBirthday()}" id="birthday" disabled="" readonly="">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="text" th:value="${element.getEmail()}" id="email" disabled="" readonly="">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="phone_number">Номер телефона</label>
            <input class="form-control" type="text" th:value="${element.getPhoneNumber()}" id="phone_number" disabled="" readonly="">
        </div>
    </div>

<h3>Все пользователи: </h3>
<div class="addd" th:each="element : ${person}">
    <a th:href="@{/admin/person/info/{id}(id=${element.getId()})}" th:text="${element.getLastname()}" th:width="342px"></a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
