<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link th:href="@{/css/login_and_reg_style.css}" type="text/css" rel="stylesheet">
</head>
<header>
  <div>
    <a href="/product">ShopGames</a>
  </div>
  <div>
    <a href="/auth/login">Вход</a>
  </div>
  <div>
    <a href="/auth/registration">Регистрация</a>
  </div>
</header>
<body>
<form id="form" method="post" th:action="@{/auth/registration}" th:object="${person}">
  <label for="login">Придумайте логин: </label>
  <div class="input-group mb-3">
  <input class="form-control" type="text"  th:field="*{login}" placeholder="Введите пароль" name="username" id="login">
  <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
  </div>
  <br>
  <label for="password">Придумайте пароль: </label>
  <div class="input-group mb-3">
  <input class="form-control" type="password" th:field="*{password}" placeholder="Введите пароль" name="password" id="password">
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  </div>
  <br>
  <label for="last_name">Введите фамилию: </label>
  <div class="input-group mb-3">
  <input class="form-control" type="text" th:field="*{lastname}" id="last_name">
  <div style="color: red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
  </div>
  <br>
  <label for="first_name">Введите имя: </label>
  <div class="input-group mb-3">
  <input class="form-control" type="text" th:field="*{firstname}" id="first_name">
  <div style="color: red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
  </div>
  <br>
  <label for="patronymic">Введите отчество: </label>
  <div class="input-group mb-3">
  <input class="form-control" type="text" th:field="*{patronymic}" id="patronymic">
  </div>
  <br>
  <label for="birthday">Введите возраст: </label>
  <div class="input-group mb-3">
  <input class="form-control" type="text" th:field="*{birthday}" placeholder="01.01.1900" id="birthday">
  <div style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>
  </div>
  <br>
  <label for="email">Введите email: </label>
  <div class="input-group mb-3">
  <input class="form-control" type="text" th:field="*{email}" id="email">
  <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  </div>
  <br>
  <label for="phone_number">Введите номер телефона: </label>
  <div class="input-group mb-3">
  <input class="form-control" type="text" th:field="*{phoneNumber}" id="phone_number">
  <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
  </div>
  <br>
  <div class="input-group mb-3">
  <input class="form-control addd" type="submit" value="Зарегистрироваться">
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
