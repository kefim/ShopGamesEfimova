<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link th:href="@{/css/login_and_reg_style.css}" type="text/css" rel="stylesheet">
</head>
<header>
    <div>
    <a href="/product">ShopGames</a>
    </div>
    <div>
    <a href="/auth/login">Вход</a>
    </div>
    <div>
    <a href="/auth/registration">Регистрация</a>
    </div>
</header>

<body>
<form id="form" method="post" action="/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label for="username">Введите логин: </label>
    <div class="input-group mb-3">
    <input class="form-control" type="text" placeholder="Введите пароль" name="username" id="username">
    </div>
    <br>

    <label for="password">Введите пароль: </label>
    <div class="input-group mb-3">
    <input class="form-control" type="password" placeholder="Введите пароль" name="password" id="password">
    </div>
    <br>
    <div class="input-group mb-3">
    <input class="form-control addd" type="submit" value="Войти">
    </div>
    <div th:if="${param.error}" style="color: red">
        Неправильный логин или пароль
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
