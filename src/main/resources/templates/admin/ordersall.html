<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Заказы</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link th:href="@{/css/ordersall_style.css}" type="text/css" rel="stylesheet">
</head>
<header>
  <div>
    <a href="/admin">Главная</a>
  </div>

  <div class="btn-group">
    <button class="btn btn-secondary btn-lg" type="button">
      Личный кабинет администратора
    </button>
    <button type="button" class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
      <span class="visually-hidden"></span>
    </button>
    <ul class="dropdown-menu">
      <li>
        <a class="dropdown-item" href="/admin/product/add">Добавить товар</a>
      </li>
      <li>
        <a class="dropdown-item" href="/admin/person">Пользователи</a>
      </li>
      <li>
        <a class="dropdown-item" href="/admin/ordersall">Заказы</a>
      </li>
      <li>
        <hr class="dropdown-divider">
      </li>
      <li>
        <form method="post" th:action="@{/logout}">
          <input type="submit" class="dropdown-item" value="Выйти">
        </form>
      </li>
    </ul>
  </div>
</header>
<body>
<h3>Заказы</h3>
<form class="row g-3" th:method="post" th:action="@{/admin/sorting_and_searching_and_filters_orders}">
  <label class="form-label" for="value" >Введите последние 4 символа заказа: </label>
  <div class="col-md-5">
  <input class="form-control" type="text" name="value" id="value" >
  </div>
  <div class="col-md-5">
    <button class="form-control add" type="submit">Поиск или фильтрация</button>
  </div>
</form>

<h3>Результат: </h3>
<div class="ordersall" th:each="element : ${orders1}">
  <a th:href="@{/admin/ordersInfo/{id}(id=${element.getId()})}" th:text="'Заказ № ' + ${element.getNumber()}"></a>
</div>

<hr>
<h3>Все заказы: </h3>
<div class="ordersall" th:each="element : ${orders}">
  <a th:href="@{/admin/ordersInfo/{id}(id=${element.getId()})}" th:text="'Заказ № ' + ${element.getNumber()}"></a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
