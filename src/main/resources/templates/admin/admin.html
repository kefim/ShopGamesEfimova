<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админ панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link th:href="@{/css/admin_style.css}" type="text/css" rel="stylesheet">
</head>
<header>
    <div>
        <a href="/admin">Главная</a>
    </div>

    <div class="btn-group">
        <button class="btn btn-secondary btn-lg" type="button">
            Личный кабинет администратора
        </button>
        <button type="button" class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden"></span>
        </button>
        <ul class="dropdown-menu">
            <li>
                <a class="dropdown-item" href="/admin/product/add">Добавить товар</a>
            </li>
            <li>
                <a class="dropdown-item" href="/admin/person">Пользователи</a>
            </li>
            <li>
                <a class="dropdown-item" href="/admin/ordersall">Заказы</a>
            </li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li>
                <form method="post" th:action="@{/logout}">
                    <input type="submit" class="dropdown-item" value="Выйти">
                </form>
            </li>
        </ul>
    </div>
</header>
<body>
<h3>Каталог: </h3>


<div class="row justify-content-center">
    <div class="cart-item col-md-10 col-sm-8" th:each="product : ${products}">
        <img class="cart-img" th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
        <p class="cart-info" th:text="'Наименование: ' + ${product.getTitle()}"></p>
        <p class="cart-info" th:text="'Описание: ' + ${product.getDescription()}"></p>
        <p class="cart-info" th:text="'Цена: ' + ${product.getPrice()}"></p>
        <p class="cart-info" th:text="'Склад: ' + ${product.getWarehouse()}"></p>
        <p class="cart-info" th:text="'Производитель: ' + ${product.getSeller()}"></p>
        <p class="cart-info" th:text="'Категория игр: ' + ${product.getCategory().getName()}"></p>
        <a class="cart-info" th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">Редактировать товар</a>
        <a class="cart-info" th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Удалить товар</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
